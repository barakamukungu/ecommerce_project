<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    
    <!-- Corrected CSS Path -->
    <link rel="stylesheet" href="/ecommerce_project/static/home.css">
    
    <style>
        .cart-container {
            margin-top: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-heading {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
        }

        .cart-item {
            background: #ebf1f0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 200px;
        }

        .cart-item img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-name {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cart-item-price {
            font-size: 1rem;
            color: #333;
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .checkout-btn {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1 class="cart-heading">Your Cart</h1>
        
        <div class="cart-items">
            <!-- Product 1 -->
            <div class="cart-item">
                <img src="/ecommerce_project/static/images/iphone.jpg" alt="iPhone 13">
                <p class="cart-item-name">iPhone 13</p>
                <p class="cart-item-price">$799.99</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(0, -1)">-</button>
                    <span id="quantity-0">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(0, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart(0)">Remove</button>
            </div>

            <!-- Product 2 -->
            <div class="cart-item">
                <img src="/ecommerce_project/static/images/macbook.jpg" alt="MacBook Pro">
                <p class="cart-item-name">MacBook Pro</p>
                <p class="cart-item-price">$1,299.99</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(1, -1)">-</button>
                    <span id="quantity-1">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(1, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart(1)">Remove</button>
            </div>

            <!-- Product 3 -->
            <div class="cart-item">
                <img src="/ecommerce_project/static/images/airpods.jpg" alt="AirPods Pro">
                <p class="cart-item-name">AirPods Pro</p>
                <p class="cart-item-price">$249.99</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(2, -1)">-</button>
                    <span id="quantity-2">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(2, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart(2)">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h4>Total: $<span id="cart-total">2,349.97</span></h4>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
        
        <br>
        <a href="/ecommerce_project/home.html">Continue Shopping</a>
    </div>

    <script>
        let cart = [
            { name: "iPhone 13", price: 799.99, quantity: 1 },
            { name: "MacBook Pro", price: 1299.99, quantity: 1 },
            { name: "AirPods Pro", price: 249.99, quantity: 1 }
        ];

        function updateQuantity(index, change) {
            let quantityElement = document.getElementById(`quantity-${index}`);
            let totalElement = document.getElementById("cart-total");

            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                quantityElement.innerText = cart[index].quantity;
            }

            // Update total price
            let totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            totalElement.innerText = totalPrice.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            location.reload(); // Refresh page to remove item
        }

        function checkout() {
            alert("Checkout process not implemented yet.");
        }
    </script>

</body>
</html>
