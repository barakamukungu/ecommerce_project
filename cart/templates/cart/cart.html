<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/ecommerce_project/store/static/home.css">
    <style>
        .cart-container {
            margin-top: 10rem;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cart-container .cart-heading {
            font-family: var(--primary-font);
            font-size: 2rem;
            margin-bottom: 3rem;
        }

        .cart-container .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 60rem;
        }

        .cart-container .cart-items .cart-item {
            margin: 20px;
            text-align: center;
        }

        .cart-container .cart-items .cart-item-layer {
            background: #ebf1f0;
            padding: 40px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .cart-container .cart-items .cart-item-layer img {
            width: 150px;
            height: 200px;
        }

        .cart-container .cart-items .cart-item .cart-item-name {
            font-family: var(--primary-font);
            margin-bottom: 10px;
        }

        .cart-container .cart-items .cart-item .cart-item-price {
            font-family: var(--primary-font);
            margin-bottom: 10px;
        }

        .cart-container .cart-items .cart-item .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .cart-container .cart-items .cart-item .quantity-control button {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .cart-container .cart-items .cart-item .quantity-control button:hover {
            background: white;
            color: var(--main-color);
            border: 1px solid var(--main-color);
        }

        .cart-container .cart-summary {
            margin-top: 20px;
            text-align: center;
            font-family: var(--primary-font);
        }

        .cart-container .cart-summary h4 {
            font-size: 1.5rem;
        }

        .cart-container .cart-summary .btns {
            margin-top: 10px;
        }

        .cart-container .cart-summary .btns .btn-fill {
            background: var(--main-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }

        .cart-container .cart-summary .btns .btn-fill:hover {
            background: white;
            border: 1px solid var(--main-color);
            color: var(--main-color);
        }

        .cart-container .cart-summary .btns .btn-outline {
            border: 2px solid var(--main-color);
            color: var(--main-color);
            background: transparent;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }

        .cart-container .cart-summary .btns .btn-outline:hover {
            background: var(--main-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <a href="/ecommerce_project/store/templates/store/home.html">Continue Shopping</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-items");

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((product) => {
                    const productDiv = document.createElement("div");
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" width="100">
                        <p>${product.name} - $${product.price}</p>
                        <button onclick="removeFromCart('${product.id}')">Remove</button>
                    `;
                    cartContainer.appendChild(productDiv);
                });
            }
        });

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter((product) => product.id.toString() !== productId.toString()); // Ensure proper comparison
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>
</body>
</html>
