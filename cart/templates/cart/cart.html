<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    
    <!-- Corrected CSS Path -->
    <link rel="stylesheet" href="/ecommerce_project/store/static/home.css">
    
    <style>
        .cart-container {
            margin-top: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-heading {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
        }

        .cart-item {
            background: #ebf1f0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 200px;
        }

        .cart-item img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-name {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cart-item-price {
            font-size: 1rem;
            color: #333;
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .checkout-btn {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1 class="cart-heading">Your Cart</h1>
        
        <div id="cart-items" class="cart-items"></div>
        
        <div class="cart-summary">
            <h4>Total: $<span id="cart-total">0.00</span></h4>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
        
        <br>
        <a href="/ecommerce_project/store/templates/store/home.html">Continue Shopping</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            let totalPrice = 0;

            cart.forEach((product, index) => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("cart-item");

                totalPrice += product.price * product.quantity;

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p class="cart-item-name">${product.name}</p>
                    <p class="cart-item-price">$${(product.price * product.quantity).toFixed(2)}</p>
                    
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${product.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>

                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;

                cartContainer.appendChild(productDiv);
            });

            cartTotal.innerText = totalPrice.toFixed(2);
        });

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }

        function checkout() {
            alert("Checkout process not implemented yet.");
        }
    </script>

</body>
</html>
